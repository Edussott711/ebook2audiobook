version: '3.8'

# ============================================================================
# Docker Compose Mode Distribu√© - Setup Complet Sur UNE Machine
# ============================================================================
#
# Ce fichier lance TOUT sur une machine : Redis + Flower + 2 Workers
#
# üöÄ USAGE SIMPLE :
#
#   # D√©marrer tout (build + run)
#   docker-compose -f docker-compose.distributed.yml up --build -d
#
#   # Voir les logs
#   docker-compose -f docker-compose.distributed.yml logs -f
#
#   # Voir seulement les workers
#   docker-compose -f docker-compose.distributed.yml logs -f worker1 worker2
#
#   # Acc√©der √† l'interface
#   http://localhost:7860  (Gradio)
#   http://localhost:5555  (Flower monitoring)
#
#   # Arr√™ter tout
#   docker-compose -f docker-compose.distributed.yml down
#
# üìù CONFIGURATION :
#   - Cr√©er fichier .env pour personnaliser (optionnel)
#   - NUM_WORKERS=2 (nombre de workers)
#   - REDIS_PASSWORD= (laisser vide par d√©faut)
#
# ============================================================================

services:
  # Redis - Message broker, result backend, and audio transfer medium
  redis:
    image: redis:7-alpine
    container_name: ebook2audio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-} --maxmemory 2gb --maxmemory-policy allkeys-lru
    networks:
      - ebook2audio-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Coordinator - Master node (runs on one machine)
  coordinator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ebook2audio-coordinator
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - NUM_WORKERS=${NUM_WORKERS:-2}
    ports:
      - "7860:7860"  # Gradio UI
    volumes:
      - ./input:/app/input
      - ./output:/app/output
      - ./models:/app/models
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ebook2audio-net
    command: >
      sh -c "echo 'Waiting for workers...' &&
             sleep 10 &&
             python app.py --script_mode full_docker"
    restart: unless-stopped

  # Worker 1 - GPU 0 (ou CPU si pas de GPU)
  worker1:
    build:
      context: .
      dockerfile: Dockerfile.worker
      args:
        TORCH_VERSION: cuda124  # Changer en "cpu" si pas de GPU
        SKIP_XTTS_TEST: "false"
    container_name: ebook2audio-worker-1
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CUDA_VISIBLE_DEVICES=0  # Mettre "" pour forcer CPU
      - WORKER_ID=worker_1
    volumes:
      - ./models:/app/models
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ebook2audio-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    restart: unless-stopped

  # Worker 2 - GPU 1 (ou GPU 0 si une seule GPU, ou CPU)
  worker2:
    build:
      context: .
      dockerfile: Dockerfile.worker
      args:
        TORCH_VERSION: cuda124  # Changer en "cpu" si pas de GPU
        SKIP_XTTS_TEST: "true"  # Skip test (d√©j√† fait par worker1)
    container_name: ebook2audio-worker-2
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CUDA_VISIBLE_DEVICES=1  # Mettre "0" si une seule GPU, ou "" pour CPU
      - WORKER_ID=worker_2
    volumes:
      - ./models:/app/models
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ebook2audio-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['1']  # Changer en ['0'] si une seule GPU
              capabilities: [gpu]
    restart: unless-stopped

  # Flower - Monitoring dashboard (optional)
  flower:
    image: mher/flower:2.0
    container_name: ebook2audio-flower
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - FLOWER_PORT=5555
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ebook2audio-net
    restart: unless-stopped

networks:
  ebook2audio-net:
    driver: bridge

volumes:
  redis_data:
    driver: local
