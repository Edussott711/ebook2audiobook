[pytest]
# Pytest Configuration for ebook2audiobook

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for module interactions
    e2e: End-to-end tests for complete workflows
    slow: Tests that take significant time to run
    audio: Tests related to audio processing
    text: Tests related to text processing
    ebook: Tests related to EPUB processing
    requires_ffmpeg: Tests requiring FFmpeg installation
    requires_models: Tests requiring TTS models

# Coverage options (if using pytest-cov)
# Uncomment when ready to measure coverage
# addopts = --cov=lib --cov-report=html --cov-report=term

# Timeout for tests (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.10
