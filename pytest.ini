[pytest]
# Pytest configuration for ebook2audiobook e2e tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests/e2e

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    smoke: quick smoke tests that should always pass
    critical: critical path tests that must pass for production
    session: tests related to session management and persistence
    conversion: tests related to ebook conversion
    ui: tests that interact with Gradio UI
    error_handling: tests for error cases and edge conditions
    batch: tests for batch conversion functionality
    voice: tests for voice cloning and custom voices
    performance: performance and load tests
    integration: integration tests with external dependencies

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=5
    --color=yes
    --disable-warnings
    --durations=10

# Timeout for tests (in seconds)
timeout = 300
timeout_method = thread

# Coverage options (when running with --cov)
[coverage:run]
source = lib
omit =
    */tests/*
    */tools/*
    */Notebooks/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
